services:
  db:
    image: postgres:16-alpine
    container_name: kakeibo-postgres
    environment:
      POSTGRES_USER: kakeibo
      POSTGRES_PASSWORD: kakeibo_dev
      POSTGRES_DB: kakeibo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kakeibo -d kakeibo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
